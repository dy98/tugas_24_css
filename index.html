<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Tugas 22 Typography</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Offline -->
        <link href="bootstrap4/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-grid.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-reboot.css" rel="stylesheet">
        <link href="bootstrap4/css/bootstrap-reboot.min.css" rel="stylesheet">

        <style>
            body {
                min-height: 1000px;
            }
        </style>
    </head>
    <body>
        
            <form>
                <div class="form-group">
                    <label class="font-weight-bold" for="nama">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="alamat">Alamat Rumah</label>
                    <textarea name="alamat" class="form-control" id="alamat" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="foto">Foto Profil</label>
                    <input type="file" class="form-control-file" id="foto">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="email">Alamat Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold" for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        <!-- Offline -->
        <script src="bootstrap4/js/bootstrap.js"></script>
        <script src="bootstrap4/js/bootstrap.min.js"></script>
        <script src="bootstrap4/js/bootstrap.bundle.js"></script>
        <script src="bootstrap4/js/bootstrap.bundle.min.js"></script>
        <!-- End Offline -->
    </body>
</html>
